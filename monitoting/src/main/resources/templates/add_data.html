<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Data - Green Infrastructure Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success px-3">
    <span class="navbar-brand mb-0 h1">ðŸŒ¿ Green Infrastructure Monitoring Portal</span>
    <a href="/" class="btn btn-outline-light">Dashboard</a>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Add Infrastructure Data</h2>
        <p class="text-muted">Enter new environmental monitoring records</p>
    </div>

    <div th:if="${success}" class="alert alert-success text-center">
        <b th:text="${success}"></b>
    </div>

    <div class="card shadow-sm p-4">
        <form action="/saveReport" method="post">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Data Type</label>
                    <label>
                        <select class="form-select" name="dataType" required>
                            <option disabled selected>Select Type</option>
                            <option>Trees Planted</option>
                            <option>Water Usage</option>
                            <option>Electricity Consumption</option>
                            <option>Waste Collected</option>
                        </select>
                    </label>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Location</label>
                    <label>
                        <input type="text" class="form-control" name="location" required>
                    </label>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Value</label>
                    <label>
                        <input type="number" class="form-control" name="value" required>
                    </label>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Unit</label>
                    <label>
                        <input type="text" class="form-control" name="unit" required>
                    </label>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <label>
                        <input type="date" class="form-control" name="date" required>
                    </label>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Additional Notes</label>
                    <label>
                        <textarea class="form-control" rows="1" name="notes"></textarea>
                    </label>
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">
                    Save Data
                </button>
            </div>
        </form>
    </div>
</div>
<script th:if="${param.success}">
    alert("âœ… Data submitted successfully!");
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
