<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard - Green Infrastructure Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .card-hover {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-title {
            font-size: 15px;
            min-height: 40px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-border {
            border: 1px solid #218838 !important;
        }

    </style>
</head>
<nav class="navbar navbar-dark bg-success px-3">
    <span class="navbar-brand mb-0 h1">ðŸŒ¿ Green Infrastructure Monitoring Portal</span>
    <div class=".flex justify-content-end text-white">
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Dashboard</h2>
        <p class="text-muted">Monitor and manage campus environmental data</p>
    </div>
    <div class="container my-4">
        <div class="row g-3">
            <div class="container my-4">
                <div class="row g-3">
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm custom-border card-hover">
                            <div class="card-body">
                                <p class="card-text text-muted mb-2 stat-title">Total Trees Planted</p>
                                <h3 class="card-title stat-value" th:text="${totalTrees}"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm custom-border card-hover">
                            <div class="card-body">
                                <p class="card-text text-muted mb-2 stat-title">Water Used Today</p>
                                <h3 th:text="${waterUsedToday}" class="stat-value"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm custom-border card-hover">
                            <div class="card-body">
                                <p class="card-text text-muted mb-2 stat-title">Electricity Consumption</p>
                                <h3 th:text="${electricityConsumption}" class="stat-value"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card text-center shadow-sm custom-border card-hover">
                            <div class="card-body">
                                <p class="card-text text-muted mb-2 stat-title">Waste Collected</p>
                                <h3 th:text="${wasteCollected}" class="stat-value"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-5 justify-content-center my-5">
                <div sec:authorize="hasRole('ADMIN')" class="col-md-4">
                    <div class="card shadow-sm border-1 custom-border card-hover">
                        <div class="card-body text-center">
                            <h4 class="card-title">Add Infrastructure Data</h4>
                            <p class="card-text">Enter new data.</p>
                            <a href="/add-data" class="btn btn-success">Add Data</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm border-1 custom-border card-hover">
                        <div class="card-body text-center">
                            <h4 class="card-title">View Reports</h4>
                            <p class="card-text">See all saved records.</p>
                            <a href="/view-reports" class="btn btn-success">View Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</div>
</html>
