<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, pageTitle, activePage, headerTitle, subTitle)">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle}">Green Portal</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root{
            --gp-green:#0f5132;
            --gp-green-2:#146c43;
            --gp-bg:#f6f8fb;
            --gp-card:#ffffff;
            --gp-border: rgba(15,81,50,.12);
            --gp-shadow: 0 14px 40px rgba(0,0,0,.06);
            --gp-radius: 18px;
        }

        body{
            background:
                    radial-gradient(1200px 600px at 16% 0%, rgba(25,135,84,.10), transparent 55%),
                    var(--gp-bg);
            color:#111827;
        }

        .app-shell{ min-height:100vh; display:flex; }

        /* Sidebar */
        .sidebar{
            width: 280px;
            background: linear-gradient(180deg, #0f5132 0%, #0b3d26 100%);
            color:#fff;
            padding: 18px 14px;
            border-right: 1px solid rgba(255,255,255,.08);
        }
        .brand{
            display:flex; align-items:center; gap:10px;
            font-weight:800;
            padding: 12px 12px;
            border-radius: 16px;
            background: rgba(255,255,255,.08);
            box-shadow: 0 10px 24px rgba(0,0,0,.12);
            margin-bottom: 14px;
            letter-spacing:.2px;
        }
        .navlink{
            display:flex; align-items:center; gap:10px;
            padding: 11px 12px;
            border-radius: 14px;
            color: rgba(255,255,255,.92);
            text-decoration:none;
            margin-top: 10px;
            transition: .15s ease;
        }
        .navlink:hover{ background: rgba(255,255,255,.10); transform: translateY(-1px); }
        .navlink.active{
            background: rgba(255,255,255,.16);
            font-weight: 700;
            border: 1px solid rgba(255,255,255,.12);
        }

        /* Content */
        .content{ flex:1; padding: 22px 26px 30px; }

        .topbar{
            background: rgba(255,255,255,.75);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,.06);
            border-radius: var(--gp-radius);
            padding: 14px 16px;
            box-shadow: var(--gp-shadow);
            display:flex; align-items:center; justify-content:space-between;
            margin-bottom: 18px;
        }
        .topbar .fw-bold{ font-size: 1.05rem; }

        /* Global card */
        .gp-card{
            background: var(--gp-card);
            border: 1px solid var(--gp-border);
            border-radius: var(--gp-radius);
            box-shadow: var(--gp-shadow);
        }

        @media (max-width: 992px){
            .sidebar{ display:none; }
            .content{ padding: 16px; }
        }
    </style>
</head>

<body>
<div class="app-shell">

    <aside class="sidebar">
        <div class="brand">
            <span>ðŸŒ¿</span>
            <span>Green Infrastructure Portal</span>
        </div>

        <a class="navlink"
           th:classappend="${activePage}=='dashboard' ? ' active' : ''"
           th:href="@{/}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <!-- âœ… Only ADMIN sees Add Data -->
        <a class="navlink"
           sec:authorize="hasRole('ADMIN')"
           th:classappend="${activePage}=='add' ? ' active' : ''"
           th:href="@{/add-data}">
            <i class="bi bi-plus-circle"></i> Add Data
        </a>

        <a class="navlink"
           th:classappend="${activePage}=='reports' ? ' active' : ''"
           th:href="@{/view-reports}">
            <i class="bi bi-table"></i> Reports
        </a>

        <div class="mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light w-100">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>
    </aside>

    <main class="content">
        <div class="topbar">
            <div>
                <div class="fw-bold" th:text="${headerTitle}">Dashboard</div>
                <div class="text-muted" style="font-size:.9rem" th:text="${subTitle}">Overview</div>
            </div>
        </div>

        <!-- âœ… page body comes here -->
        <div th:replace="${content}">Content</div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
